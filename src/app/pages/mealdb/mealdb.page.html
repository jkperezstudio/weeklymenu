<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">mealdb</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Card principal -->
  <ion-card>
    <!-- Cabecera del card -->
    <ion-card-header>
      <ion-card-title>Meals List</ion-card-title>
      <ion-fab vertical="bottom" horizontal="end" class="footer-fab">
        <ion-fab-button (click)="goToMealForm()">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </ion-card-header>

    <!-- Contenido del card con scroll -->
    <div class="scroll-container">
      <ion-list>
        <ion-item-sliding *ngFor="let meal of filteredMeals">
          <ion-item (click)="goToMealForm(meal)" lines="none">
            <ion-thumbnail slot="start">
              <img [src]="meal.image || 'assets/placeholder-image.png'" />
            </ion-thumbnail>

            <!-- PuntuaciÃ³n (punto) -->
            <span class="score-dot" [style.color]="getScoreColor(meal.score)"></span>

            <ion-label>
              <h2>{{ capitalizeWords(meal.name) }}</h2>
            </ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option (click)="deleteMeal(meal.id)">
              <ion-icon name="trash"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </div>

    <!-- Footer del card con el buscador -->
    <ion-footer>
      <ion-searchbar [formControl]="searchQuery" placeholder="Filter meals..." (ionInput)="filterMeals()">
      </ion-searchbar>
    </ion-footer>
  </ion-card>
</ion-content>
