<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">mealdb</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-searchbar [formControl]="searchQuery" placeholder="Search for meals..."
    (ionInput)="filterMeals()"></ion-searchbar>


  <ion-list>
    <ion-item-sliding *ngFor="let meal of filteredMeals">
      <ion-item (click)="goToMealForm(meal)">
        <ion-thumbnail slot="start">
          <img [src]="meal.image || 'assets/placeholder-image.png'" />
        </ion-thumbnail>
        <ion-label>
          <h2>{{ capitalizeWords(meal.name) }}</h2>
          <p>
            <span class="score-color" [style.color]="getScoreColor(meal.score)">â€¢</span> {{ meal.score }}
          </p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteMeal(meal.id)">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
